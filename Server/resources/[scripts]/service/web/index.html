<html>

<head>
	<meta charset="UTF-8">
	<title>Hensa Rewritten</title>
	<link href="css.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<div id="Body">
		<div id="Services">
			<div id="Modal">
				<div class="ModalTitle">Adicionar <b>Coloque o passaporte que deseja adicionar.</b></div>
				<input class="Input" placeholder="Passaporte" type="number" onKeyPress="if(this.value.length==9) return false;" maxlength="9" />
				<input class="Hiera" placeholder="Hierarquia" type="number" onKeyPress="if(this.value.length==9) return false;" maxlength="9" />
				<input type="button" class="Button" id="Save" value="Adicionar">
				<input type="button" class="Button" id="Cancel" value="Cancelar">
			</div>

			<div class="Add">Clique para adicionar uma nova pessoa ao grupo</div>
			<div class="Title"></div>
			<div id="Content"></div>
		</div>
	</div>

	<script src="jquery.js"></script>
</body>

</html>
