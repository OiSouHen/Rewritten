<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Hensa</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
		<script src="jquery.js"></script>
	</head>
	<body>
		<div id="Textform"></div>

		<div id="Body">
			<div class="NameServer">
				<img src="images/Logo.png">
			</div>

			<div id="NaviTop">
				<div class="InfoUser">
					<div class="InfoRow">
						<div class="InfoBlock">
							<i class="Hensa mdi mdi-clock-outline"></i> <span class="Date">00:00</span>
						</div>

						<div class="InfoBlock">
							<i class="Hensa mdi mdi-weather-cloudy"></i> <span class="Weather">Normal</span>
						</div>

						<div class="InfoBlock">
							<i class="Hensa mdi mdi-temperature-celsius"></i> <span class="Temperature">Calculando</span>
						</div>
					</div>

					<div class="InfoRow">
						<div class="InfoBlock">
							<i class="Hensa mdi mdi-contactless-payment"></i> <span class="Radio">Offline</span>
						</div>

						<div class="InfoBlock">
							<i class="Hensa mdi mdi-headphones"></i> <span class="Voip">Normal</span>
						</div>
					</div>

					<div class="InfoRow">
						<div class="InfoBlock">
							<i class="Hensa mdi mdi-rhombus-outline"></i> <span class="Gemstone">1</span>
						</div>

						<div class="InfoBlock">
							<i class="Hensa mdi mdi-account"></i> <span class="Passport">1</span>
						</div>
					</div>
				</div>
			</div>

			<div id="NaviWeapons">
				<div class="NameWeapon"></div>
				<div class="NameAmmos"></div>
			</div>

			<div id="NaviMiddle">
				<div class="NaviBlock">
					<div class="NaviButton Oxigen" style="display: none;">
						<img src="images/Oxigen.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Oxigen" cx="60" cy="60" r="53" stroke="#778899" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Armour" style="display: none;">
						<img src="images/Armour.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Armour" cx="60" cy="60" r="53" stroke="#a27eba" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Health" style="display: none;">
						<img src="images/Health.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Health" cx="60" cy="60" r="53" stroke="#ac223e" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Hunger" style="display: none;">
						<img src="images/Hunger.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Hunger" cx="60" cy="60" r="53" stroke="#fc913a" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Thirst" style="display: none;">
						<img src="images/Thirst.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Thirst" cx="60" cy="60" r="53" stroke="#6fa9dc" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Stress" style="display: none;">
						<img src="images/Stress.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Stress" cx="60" cy="60" r="53" stroke="#ffffff40" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Cough" style="display: none;">
						<img src="images/Cough.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Cough" cx="60" cy="60" r="53" stroke="#c6d637" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Lucks" style="display: none;">
						<img src="images/Luck.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Luck" cx="60" cy="60" r="53" stroke="#727e94" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Dexteritys" style="display: none;">
						<img src="images/Dexterity.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Dexterity" cx="60" cy="60" r="53" stroke="#c4b408" pathLength="100" />
						</svg>
					</div>
				</div>
			</div>

			<div id="NaviBottom">
				<div class="NaviText Progress">
					<u class="ProgressTimer">100%</u>
					<span class="ProgressText">Carregando</span>
				</div>

				<div class="NaviIcon Progress">
					<i class="Hensa mdi mdi-av-timer"></i>
				</div><br>

				<div class="NaviText Reposed">
					<u class="ReposedTimer">00:00</u>
					<span>Repouso</span>
				</div>

				<div class="NaviIcon Reposed">
					<i class="Hensa mdi mdi-hospital-box"></i>
				</div><br>

				<div class="NaviText Wanted">
					<u class="WantedTimer">00:00</u>
					<span>Procurado</span>
				</div>

				<div class="NaviIcon Wanted">
					<i class="Hensa mdi mdi-alert"></i>
				</div><br>

				<div class="NaviText" id="Streets">
					<u class="UpStreet">Alta-Street</u>
					<span class="DownStreet">Hawick Avenue</span>
				</div>

				<div class="NaviIcon Street" id="StreetsIcon">
					<i class="Hensa mdi mdi-map-marker"></i>
				</div>
			</div>

			<div id="Vehicle">
				<div class="SpeedoBox">
					<div class="circles">
						<svg class="march" viewBox="0 0 120 120">
							<circle cx="70" cy="70" r="60"></circle>
							<circle class="MarchProgress" cx="70" cy="70" r="60"></circle>
						</svg>
						<p class="NumMarch">N</p>

						<div class="VisorSpeed">
							<p class="NumSpeed">000</p>
							<div>MPH</div>
						</div>

						<svg class="speed" viewBox="0 0 120 120">
							<circle cx="70" cy="70" r="60"></circle>
							<circle class="SpeedProgress" cx="70" cy="70" r="60"></circle>
						</svg>

						<svg class="fuel" viewBox="0 0 120 120">
							<circle cx="70" cy="70" r="60"></circle>
							<circle class="FuelProgress" cx="70" cy="70" r="60"></circle>
						</svg>

						<div class="stats">
							<div class="FuelStats">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="#fff">
									<path d="M22.917 12.5a4.158 4.158 0 0 0-4.167 4.167v66.666c0 2.084 2.083 4.167 4.167 4.167h37.5c2.083 0 4.166-2.083 4.166-4.167V62.5h2.084c2.083 0 2.083 2.083 2.083 2.083v8.334c0 4.166 2.083 6.25 6.25 6.25s6.25-2.084 6.25-6.25V50c0-4.167-8.333-8.333-8.333-12.5V25H68.75l-4.167-4.167v-4.166a4.158 4.158 0 0 0-4.166-4.167zm4.166 8.333H56.25V37.5H27.083zm37.5 12.5h4.167v6.25c0 4.167 8.333 8.334 8.333 12.5v20.834C77.083 75 75 75 75 75s-2.083 0-2.083-2.083V62.5c0-2.083-2.084-4.167-4.167-4.167h-4.167z"></path>
								</svg>
							</div>

							<div class="NaviButton">
								<img src="images/Nitro.png">

								<svg viewBox="0 0 120 120">
									<circle class="Fill" cx="60" cy="60" r="40" />
									<circle class="Circle Nitro" cx="60" cy="60" r="40" stroke="#999" pathLength="100" />
								</svg>
							</div>
						</div>

						<div class="SpeedoIcons">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ccc" class="Seatbelt">

				</div>
			</div>
		</div>
	</body>
</html>
